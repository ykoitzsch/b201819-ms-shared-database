<div class="row justify-content-center">
    <div class="col-12">
        <div *ngIf="basket">
            <h2><span>Basket</span></h2>
            <jhi-alert></jhi-alert>
            <div class="row">
                <div class="col-9">
                    <div *ngIf="products">
                        <div class="row">
                            <div class="col-1 mr-3"></div>
                            <div class="col-6"></div>
                            <div class="col-2">Price</div>
                            <div class="col-2" style="text-align: right">Amount</div>
                        </div>
                        <hr>
                        <div *ngFor="let p of products">
                            <div class="row">
                                <div class="col-1 mr-3"><img [src]="p.image" style="max-height: 100px"/></div>
                                <div class="col-6">
                                    <p class="h5 text-primary">{{ p.name }}</p>
                                    <p class="small">{{ p.category }}</p>
                                    <p class="align-bottom small text-danger"><a (click)="remove(p)"><fa-icon [icon]="'trash'"></fa-icon> Remove</a></p>
                                </div>
                                <div class="col-2 text-danger h6">{{ p.price }} €</div>
                                <div class="col-2 h6" style="text-align: right">{{ p.amount }}x</div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <div class="card-header h5">Total ({{totalProducts}} products): <span class="text-danger">{{totalPrice}} €</span>
                            <br><br>
                            <button type="button"
                                (click)="orderNow()"
                                class="btn btn-warning btn-block">
                                <fa-icon [icon]="'truck'"></fa-icon>&nbsp;<span>Order Now!</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>
        </div>
    </div>
</div>
